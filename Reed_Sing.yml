Sing:
  Sings.001:
    Name: "《Long Live The Reed》"
    Maker: "Can宝"
    type: "改编-不老不死"
    Description: "永生的赞誉已经将我包围。"
                 "想要去挣脱却无力去面对。"
                 "只有在地方调查的最前线，去反思，去回忆——从前。"
                 "我拜访苏俄写下《震撼十天》。"
                 "我返回家乡说服工农支援。"
                 "我期待赤色太阳照天际间。"
                 "却不想，却不知，苏俄已沦陷。"
                 "西欧的孤星不为正统待见。"
                 "1920社会党裂痕浮现。"
                 "红旗飘扬在巴黎铁塔上边。"
                 "访法间，逐渐心向工团路线。"
                 "我坚定投身在那革命中永不弃誓言。"
                 "马特万争斗，招致政府军出手。"
                 "帕尔默镇压在明戈战争后。"
                 "工人游行久，城市企业应诉求"
                 "里德倡团结为无产者领袖。"
                 "革命若白昼，扫清恐惧与腐朽。"
                 "尘埃落定之后，旧秩序已休"
                 "一切反动派在面前发抖。"
                 "立国万事已周。"
                 "竟令我化作了中央的令箭。"
                 "还是已化作了夺权的铺垫。"
                 "所做的决议已转发多遍。"
                 "选择性去执行，指示悄异变。"
                 "绿色田野计划将批准实现，土地再分配需工作组经验。"
                 "规范化等级划分层层特权，推物质激励，指派党委成员。"
                 "我再次投身在那革命中未敢忘誓言。"
                 "罗伯河争斗，招致总工会出手。"
                 "公安部镇压在野猫罢工后。"
                 "工人游行久，城市企业禁诉求。"
                 "谁人倡团结为无产者领袖?"
                 "赤红鲜血流，重建恐惧与腐朽。"
                 "尘埃落定之后，井然秩序留。"
                 "一切反动派在前密谋。"
                 "立国万事修。"
                 "剑指党中央，"
