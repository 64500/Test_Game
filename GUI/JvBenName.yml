JvBen1: '新风暴：自从极东之地的金融波动之后，震坦和四岛社会已
         经运转到了极限，人们纷纷追忆起三年前萨布林娜小姐在全
         国广播里的讲话，高声唱起图书馆之歌来，似乎是可以念一
         首《海燕》了。'

JvBen2 : '大洪水：资本家对自然资源的需求无穷无尽，三罗和震坦
         首先出现了能源危机，矛盾转移掩盖不了两极渐渐融化的冰
         川，洪水的时代要到来了。但东国的废水催生了一只庞大的
         海洋生物无人看见它的容貌，能看见它容貌的人都疯了。'

JvBen3: '黑太阳：新大陆的大火山爆发了，联邦国在一周之间分崩离
         析。漫天的尘埃遮蔽了阳光，阳光的缺失导致灵异复苏，来
         自地狱的革命党回到了他忠诚的世界—’此去阎台招旧部，十
         万旌旗斩阎罗。'