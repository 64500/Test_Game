# 独立事件
Events:
  # 事件编号
  TestEvent.001:
    # 事件发生时谁会收到
    # global 代表所有人，也可以理解为广播（例如，欧陆风云4更换时代时，所有国家都会收到这个事件）
    Receive: "global"
    # 事件描述
    Description: "这是一个测试事件"
    # 事件发生条件
    Check:
    # 事件发生起始时间（例如，群星的天灾在默认条件下要到2500年才能触发）
    StartDelay:
    # 事件发生最迟时间
    DeadLineDeLay:
    # 事件发生延时
    Delay:
    # 事件发生概率
    Random:
    # 事件效果
    Effect:
  Event.001:
    Description: "科学家发现了用二氧化碳和水合成食物的方法，你觉得未来食物可能会降价。"
  Event.002:
    Description: "日本首相又去厕所拜鬼子了，你很生气，但也习惯了，因为他们经常去厕所。"
  Event.003:
    Description: "政府发布“四胎”政策，但你觉得自己没有钱支付高昂的抚养费，就打消了这个念头。"
  Event.004:
    Description: "steam无法对国内提供服务，于是你当了一次阿根廷人。据可靠消息，阿根廷网络人口一夜之间多了两亿多。"
  Event.005:
    Description: "一个律师被一只老板开枪射杀了，你大为震撼，感觉社会是如此的黑暗。"