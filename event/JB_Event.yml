# 独立事件
Events:
  # 事件编号
  TestEvent.001:
    # 事件发生时谁会收到
    # global 代表所有人，也可以理解为广播（例如，欧陆风云4更换时代时，所有国家都会收到这个事件）
    Receive: "global"
    # 事件描述
    Description: "这是一个测试事件"
    # 事件发生条件
    Check:
    # 事件发生起始时间（例如，群星的天灾在默认条件下要到2500年才能触发）
    StartDelay:
    # 事件发生最迟时间
    DeadLineDeLay:
    # 事件发生延时
    Delay:
    # 事件发生概率
    Random:
    # 事件效果
    Effect:
  TestEvent.002:
    Receive: "global"
    Description:
  TestEvent.JB3.001:
    Receive: "global"
    Description: "列宁的遗体无故消失，有彼尔姆市的市民声称自己在地铁碰见了列宁。冻土联邦政府告诉民众这是谣言，遇见任何长得像列宁的人都可以举报，因为这是通缉犯。"
  TestEvent.JB3.002:
    Receive:
    Description: "缅共主席德钦梭率先复活，率领五万阴兵攻打仰光市。三个月以来，不少政府军和人民保卫军反水加入了‘缅甸地府红旗共产党’，独裁军政府正在节节败退。"
  TestEvent.JB3.003:
    Receive:
    Description: "被马克思主义感化的贞德在法兰西复活，她在圣光的照耀下扛着红旗穿过在香丽榭舍大街，宣布自己将参加今年的大选，并致电教皇和他讨论了关于解放神学的教义。"
  TestEvent.JB3.004:
    Receive:
    Description: "欧盟发布了关于共产主义历史伟人的全球通缉令，并派出一直特混舰队前往缅甸镇压地府共产党。同时，一位老人正在井冈山阅读关于996的文章。"
  TestEvent.JB3.005:
    Receive:
    Description: "在古巴首都，复活的卡斯特罗接管了政权，举国之力召唤了红色爱因斯坦，红色门捷列夫，红色弗洛伊德等人，弗洛伊德在广播里召唤全世界的心理医生投入到伟大的革命中来。"
  TestEvent.JB3.006:
    Receive:
    Description: "黄石火山爆发后，美国民不聊生，农田已经九个月没有产出了，各地是枪战。一名叫做约翰里德的复活记者组织钢铁带工人夺取了工厂，宣布成立芝加哥公社。"
  TestEvent.JB3.007:
    Receive:
    Description: "数十年前被击毁的警戒号重新浮上水面，亡灵水兵们高唱国际歌，在政委瓦列里-萨布林的带领下炮击了冬宫，随后船只飞走了，萨布林在推特上发言称自己以前犯了”盲动主义错误“"
  TestEvent.JB3.008:
    Receive:
    Description: "绝望的芝加哥资本家试图沟通地府，请洗头佬复活，结果却被阿赖耶告知它们都在伟大的地府解放战争中被橄榄了，而且是被亡灵公审大会投死的。"
  TestEvent.JB3.009:
    Receive:
    Description: "井冈山凌空飞起，在红色墨家的帮助下变成了一座要塞，墨翟被任命为科研院院士，猫猫担任震坦红党革命委员会主席。古巴的爱因斯坦宣布自己开发出了真空内爆弹，逼退了新大陆联邦舰队"
  TestEvent.JB3.010:
    Receive:
    Description: "日共最近接待了一位萝莉少女，其自称是德田同志转世。希腊工人运动者宣布成立罗马共产党，宣布地中海诸国变红是罗马人的使命，其领导人长得很像君士坦丁十一。"
  TestEvent.JB3.011:
    Receive:
    Description: "雌鹰再临日耳曼斯坦，近日，被欧盟警察逮捕的幼年卢森堡小姐一拳轰开了监狱逃跑了，警戒号突然出现在德累斯顿监狱救走了卢森堡小姐，欧盟科学家宣布警戒号可能有光学隐形能力"
  TestEvent.JB3.012:
    Receive:
    Description: "芝加哥公社人民军今日攻入哥布伦市，宣布解放俄亥俄州，而大量的一分钟人民兵在古巴共产党的资助下换上了红色特斯拉开发的电磁步枪，其威力能轻松击毁联邦军的步兵战车。"
  TestEvent.JB3.013:
    Receive:
    Description: "四岛政府宣布日共非法，复活的东大全共斗学生和日共成员在德田小姐的带领下乘坐亡灵战舰”欧诺拉（重庆）”号顺利逃走了，随后德田在互联网上宣布“存人失地”政策。"
  TestEvent.JB3.014:
    Receive:
    Description: "一位昵称“先知”的网友在互联网上发布了关于自己用冰镐复仇的经历，和一位名为慈父的网友针锋相对，但他承认了自己“过于理想”，“犯了激进主义错误”。"
  TestEvent.JB3.015:
    Receive:
    Description: "猫猫攥写了《批判飞人的十条纲领》，随后要求震坦社会继续革命，并命令井冈山号要塞进入近月轨道。有天文爱好者观测到“警戒号”幽灵船在要塞上停靠。"
  TestEvent.JB3.016:
    Receive:
    Description: "今天，北方联邦政府修复了被警戒号打坏的冬宫，随后一条名为阿芙乐尔号的幽灵船在弗拉基米尔先生的指挥下复刻了瓦列里数月前干的事情，联邦遂宣布放弃维修冬宫。"
  TestEvent.JB3.017:
    Receive:
    Description: "近日，芝加哥人民公社占领苏明达尼州，其领导人里德要求军队严格执行“八大纪律”，被派去剿匪的新大陆联邦游骑兵第七师宣布集体加入公社红军，专家评估里德得到了“有力的教官”。"
  Event.JB3.018:
    Receive:
    Description: "猫猫，瓦列里，弗拉基米尔等人在月球宣布成立月亮公社，并派出墨家机关船去地面接走面临威胁的红色成员，但是他们却在月亮背面发现一架德值UFO，疑似硬着陆的时候被摧毁"
  Event.JB3.019:
    Receive:
    Description: "近日在智利，莫内达宫前的阿连德铜像变成了一个少女强闯进了总统府，并用全国广播辱骂了一个小时新大陆联邦中情局，并宣布自己已经放弃了和平变革幻想，将竞选下一届总统。"
  Event.JB3.020:
    Receive:
    Description: "不明武装势力在一个大胡子的带领下救走了被包围在拉莫内达宫的阿连德，并在智利民众的帮助下逃离了首都哥伦比亚。不少穿着切格瓦拉文化衫的青年纷纷来到街头庆祝这件事。"
  Event.JB3.021:
    Receive:
    Description: "今日上午，警戒号炮击了克里姆林宫，随后快速离开了当地，莫斯科大学的观测仪器认为警戒号超越了光速，但萨布林本人在推特上否认了这件事。"
  Event.JB3.022:
    Receive:
    Description: "限于芝加哥联合工团的攻势，新大陆联邦放弃了对古巴的封锁，全力镇压革命，并逮捕了大量复活的黑豹党人，但看守的士兵私自放走了他们。同时，芝加哥公社解放了匹茨堡。"
  Event.JB3.023:
    Receive:
    Description: "加拿大军队南下进攻芝加哥城，里德亲自来到前线。有加军士兵目测到里德用手枪打下了一发导弹，随后芝加哥公社也发布了里德主席刀砍坦克的视频。"
  Event.JB3.024:
    Receive:
    Description: "导师在曼切斯特复活，大量的左刃前往维多利亚朝圣，一时间前往曼切斯特机票价格暴涨。北约军队通知城内的居民撤离，他们即将在此地投放核武器。"
  Event.JB3.025:
    Receive:
    Description: "慈父在察里津组织的工人组织发动暴动，进入了旧拖拉机厂的旧址，随后开启了召唤门源源不断的召唤苏联红军的幽灵，本报记者已经失联，但北方联邦昨日宣布了全国进入一级战备。"
  Event.JB3.026:
    Receive:
    Description: "月球公社成功在月亮上上演了真实版稻上飞和种植肉味植物，不过公社科研团在推特上谦虚的表示这是由于低重力导致的，他们正在努力把地府里数百年的科研成果在阳间实现。"
  Event.JB3.027:
    Receive:
    Description: "北约准备轰炸曼切斯特的核弹被阿芙乐尔号幽灵船截胡了，北约用后门引爆了炸弹，但幽灵船几乎没有收到什么伤害。同日，里德率军攻入温哥华，加拿大政府流亡纽芬兰岛。"
  Event.JB3.028:
    Receive:
    Description: "塔什干号幽灵船今日炮击了勃兰登堡门，并彻底摧毁了冬宫残骸。北方联邦空军抗命拒绝攻击塔什干号，并有大批军人叛逃到了已经改名为慈父格勒的苏维埃临时国首都。"
  Event.JB3.029:
    Receive:
    Description: "宗教改革的领袖们齐聚梵蒂冈，在一个月的秘密会议后，教皇发布了《解放神学宣言》，并向意大利共和国宣战，要为意大利的贫苦人民带来温暖。"
  Event.JB3.030:
    Receive:
    Description: "复活的共产主义者和现代左翼人士收到了来自井冈山要塞的邀请，康米国际大会即将召开。只有约翰里德主席表示自己正在狂暴鸿儒米帝，暂时来不了，派了一个全权代表参加。"
  Event.JB3.031:
    Receive:
    Description: "在今天的选举中，贞德成功上台，随后她在记者的围观下召唤了所以阵亡在巴黎的革命人士，并在短短的三个小时内，议会通过了退出北约和欧盟的决议，并要求美军撤离法兰西。"
  Event.JB3.032:
    Receive:
    Description: "数月前复活的国际纵队攻陷马德里，西班牙马列主义临时政府宣布脱离北约，并准备驱逐美军。同日，德田同志带着赤军亡灵全歼了琉球美军，并且成立了琉球公社。"




  